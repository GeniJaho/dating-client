<div>
  <h3 class="mb-3">Relationships matter. <br>Build yours.</h3>
  <p class="lead">Join Dating now. It's free.</p>

  <ng-container *ngIf="vm$ | async as vm">
    <app-register-form [loading]="vm.loading" (submitted)="handleRegister($event)">
      <span id="type">Register now</span>
      <error-alert [error]="vm.error" (click)="clearErrors()"></error-alert>
    </app-register-form>
  </ng-container>

  <div class="mt-3">
    <a routerLink="/auth/login" class="text-muted">
      Already have an account? Sign in.
    </a>
  </div>
</div>
