<h2 class="font-weight-bold mb-3">Login in Dating</h2>

<app-auth-form [loading]="loading$ | async" (submitted)="handleLogin($event)">
  <span id="type">Login now</span>
  <div *ngIf="error$ | async as error" (click)="clearErrors()"
       title="Close error!"
       class="error invalid-feedback cp">
    {{ error }}
  </div>
</app-auth-form>

<div class="mt-3">
  <a routerLink="/auth/register" class="text-muted">
    Not registered yet? Register now!
  </a>
</div>
