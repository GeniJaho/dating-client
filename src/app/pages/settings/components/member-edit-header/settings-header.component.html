<div class="row justify-content-center align-items-center">
  <div class="col-3">
    <div class="profile-photo cp outline-0 mx-auto"
         routerLink="/settings/photos"
         [ngStyle]="profileImage()">
    </div>
  </div>
  <div class="col-9">
    <h4 class="main-title text-capitalize">
      <span>
        {{ userName }}
      </span>
      /
      {{ _page.name }} settings
    </h4>
    <p class="mb-0 text-muted">
      {{ _page.description }}
    </p>
  </div>
</div>
