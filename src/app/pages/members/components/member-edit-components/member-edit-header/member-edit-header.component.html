<div class="row justify-content-center align-items-center">
  <div class="col-2">
    <div class="profile-photo" [ngStyle]="getProfilePicture()">
    </div>
  </div>
  <div class="col-6">
    <h4 class="text-capitalize">
      <span class="text-primary cp" [routerLink]="['/members', user.id]">{{ user.username }}</span>
      /
      {{ _page.name }} settings
    </h4>
    <p class="mb-0 text-secondary">
      {{ _page.description }}
    </p>
  </div>
  <div class="col-2">
    <button [routerLink]="['/members', user.id]" class="btn btn-outline-primary">
      View Profile
    </button>
  </div>

</div>
