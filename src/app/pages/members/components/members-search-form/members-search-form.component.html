<div>
  <!--  sections-->
  <ul class="sections">
    <li class="section-pill" (click)="active = 'age'"
        [class.active]="active === 'age'">Age
    </li>
    <li class="section-pill" (click)="active = 'gender'"
        [class.active]="active === 'gender'">Gender
    </li>
    <li class="section-pill" (click)="active = 'lastActive'"
        [class.active]="active === 'lastActive'">Last active
    </li>
  </ul>

  <div class="section-box mt-4 {{ theme }}">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="forms" @fadeIn *ngIf="active === 'age'">
        <div class="form-group mr-2">
          <label for="minAge">Minimum age</label>
          <input formControlName="minAge" id="minAge" type="text" class="form-control" min="18"
                 [class.is-invalid]="invalid('minAge')" placeholder="18">
          <div class="invalid-feedback" *ngIf="invalid('minAge')">
            <span>Age should range from 18 to 99.</span>
          </div>
        </div>
        <div class="form-group">
          <label for="maxAge">Maximum age</label>
          <input formControlName="maxAge" id="maxAge" type="text" class="form-control" max="99"
                 [class.is-invalid]="invalid('maxAge')" placeholder="45">
          <div class="invalid-feedback" *ngIf="invalid('maxAge')">
            <span>Age should range from 18 to 99.</span>
          </div>
        </div>
      </div>
      <div class="forms" @fadeIn *ngIf="active === 'gender'">
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" formControlName="gender"
                  class="form-control" style="min-width: 220px">
            <option selected disabled>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>
      <div class="forms" @fadeIn *ngIf="active === 'lastActive'" >
        <div class="form-group">
          <label for="lastActive">Last active*</label>
          <select id="lastActive" formControlName="lastActive"
                  class="form-control" style="min-width: 220px">
            <option selected>Last active</option>
            <option value="day">Last day</option>
            <option value="week">Last week</option>
            <option value="month">Last month</option>
            <option value="year">Last year</option>
          </select>
          <small class="form-text text-muted">Doesn't work!</small>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-3">
        <button (click)="next()" type="button" class="btn btn-light mx-1">Next ></button>
        <button class="btn btn-primary mx-1">
          <fa-icon [icon]="searchIcon" class="mr-2"></fa-icon>
          Search
        </button>
      </div>
    </form>
  </div>
</div>
