<div class="card" style="background-image: url({{ user.photoUrl }})">
  <div class="card-body">
    <h5 class="card-title text-capitalize">{{ user.knownAs }}, {{ user.age }}</h5>
    <p class="card-text">
      <fa-icon [icon]="locationIcon" class="mr-1"></fa-icon>
      {{ user.city }}
    </p>
    <div class="row px-0">
      <div class="col-6 pr-1">
        <button class="btn btn-primary btn-block loveBtn">
          <fa-icon [icon]="loveIcon"></fa-icon>
        </button>
      </div>
      <div class="col-6 pl-1">
        <button class="btn btn-primary btn-block sendBtn">
          <fa-icon [icon]="sendIcon"></fa-icon>
        </button>
      </div>
    </div>


  </div>
</div>
