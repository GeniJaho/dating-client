<div class="container-fluid">
  <ng-container *ngIf="members$ | async as members">
    <div class="row">
      <div *ngFor="let user of members" class="col-xs-12 col-sm-6 col-md-3 col-lg-2 mb-4">
        <app-member-card [user]="user"></app-member-card>
      </div>
    </div>
  </ng-container>
</div>
