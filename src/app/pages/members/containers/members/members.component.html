<div class="row">
  <h4 class="col-12">
    Members
  </h4>

  <div *ngIf="members$ | async as members" class="col-xs-12">
    <div class="row">
      <div *ngFor="let user of members" class="col-xs-12 col-sm-6 col-md-4 col-lg-3 mb-3">
        <app-member-card [user]="user"></app-member-card>
      </div>
    </div>
  </div>

</div>
